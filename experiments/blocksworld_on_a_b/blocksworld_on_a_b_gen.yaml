# Sample config file
# Default keys are
#   use_mpi
#   max_threads


globals:
    name: None

    config:
        use_mpi: False
        chunk_size: 1

    generator:
        solver: "ff"
        
    solver:
        dir: "test_data"

phases:
    - config:
        name: "blocksworld_on_a_b"
        ignore: False

        phases:
            - leapfrog:
                name: "blocksworld_on_a_b-problem-gen"
                num_loops: 9
                ignore: False
                phases:
                    - generator:
                        type: "blocksworld"
                        goal_type: "on_a_b"
                        total_problems: [1, 1, 1, 1, 1, 1, 1, 1, 1]
                        min_blocks: [3, 4, 5, 6, 7, 8, 10, 16, 32]
                        max_blocks: [3, 4, 5, 6, 7, 8, 10, 16, 32]
                        ignore: False
